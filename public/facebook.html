<!DOCTYPE html>
<html>
<head>
  <title>FB Login</title>
  <script>

    var ajax = function(u,d,t,c) {
      var x;

      x = new XMLHttpRequest();
      x.onreadystatechange = function() {
          if (x.readyState == 4 && x.status == 200) {
            c.call(this, x.responseText);
          }
      };
      x.open(t, u, true);
      x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      x.send(d);
  };


  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      console.log(response);
      ajax('login/fb-auth', response, 'POST', function(resver){console.log(resver)});
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1773157099655952',
    cookie     : true,
    xfbml      : true,
    version    : 'v2.12'  
  });
    
  FB.AppEvents.logPageView();   
    
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=1773157099655952';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
</head>
<body>
<div id="fb-root"></div>

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

</body>
</html>
