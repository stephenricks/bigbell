<!DOCTYPE html>
<html>
<head>
  <title>FB Login</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      console.log(response);
      $.post('fb/login', {response:response}, function(resver){

          if(resver.redirectUrl){
            location = resver.redirectUrl;
          }

      });

    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1376911972414508',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.12'  
    });
      
    FB.AppEvents.logPageView();   

  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=1773157099655952';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
</head>
<body>
<div id="fb-root"></div>

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

</body>
</html>
